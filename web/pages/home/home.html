<link rel="stylesheet" href="./home.css" />
<div class="container">
  <div class="article" class:in-left="step > 0">
    <div class="article-content">
      <div style="margin-bottom: 30px">
        <img src="./logo.svg" />
      </div>
      欢迎使用 ArcBlock <br />
      ArcBlock 是你的专属去中心化开发平台，
      让去中心化应用、区块链、分布式账本技术开发精简至极。
      <div
        #if="nodeVersion === '' || blockletVersion === ''"
        class="tips"
        style="margin-top: 20px"
      >
        检查环境中...
      </div>
      <div #else style="margin-top: 20px">
        <button @click="clickNext(0)">下一步</button>
      </div>
    </div>
  </div>
  <div class="article" class:in-left="step > 1" class:in-right="step < 1">
    <div>请先安装 Nodejs 环境</div>
    <div class="link" @click="openNodejs">https://nodejs.org/en/</div>
    <div>安装完成后，点击重新检查</div>
    <div style="margin-top: 20px">
      <button @click="clickNext(1)" #if="!nodejsChecking">重新检查</button>
      <div class="tips" #else>检查Nodejs中...</div>
    </div>
  </div>
  <div class="article" class:in-left="step > 2" class:in-right="step < 2">
    <div>运行以下命令安装 Blocklet CLI</div>
    <div class="code-container" style="margin-top: 10px; user-select: all">
      npm install -g @blocklet/cli
    </div>
    <div style="margin: 10px 0">或</div>
    <div>
      <button @click="installBlockletCli" #if="!blockletInstalling">
        点击安装 Blocklet/Cli
      </button>
      <div class="tips" #else>正在安装Blocklet/cli...</div>
    </div>
    <button @click="testapp">测试</button>
  </div>
  <div class="article" class:in-left="step > 3" class:in-right="step < 3">
    <div>创建并运行一个Server实例</div>
    <button>创建一个Server项目</button>
  </div>
</div>
<!-- 开发提示信息 -->
<div class="cmd-info">
  <div>Debugger Info:</div>
  <div class="line">
    <div class="key">Nodejs</div>
    <div class="value">{{nodeVersion}}</div>
  </div>
  <div class="line">
    <div class="key">Blocklet</div>
    <div class="value">{{blockletVersion}}</div>
  </div>
</div>
